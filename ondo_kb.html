<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Flow | Interactive Q&A</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="header">
        <h1>100도 질문하기</h1>
        <p>신앙관련 무엇이든 질문해 보세요</p>
    </div>
    
    <div id="content">
        <div id="text-container"></div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    
    <div id="coverflow-container">
        <div id="coverflow"></div>
    </div>
    
    <div id="video-overlay">
        <button id="close-overlay">×</button>
        <div id="video-overlay-content">
            <iframe id="overlay-video" allowfullscreen></iframe>
        </div>
    </div>
    <script src="app.js"></script>

    <audio id="type-sound" src="https://cdn.jsdelivr.net/gh/naptha/talktype@main/sfx/type.wav" preload="auto"></audio>
</body>
</html>
